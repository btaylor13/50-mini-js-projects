<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM STYLESHEET -->

    <link rel="stylesheet" href="expanding-cards.css" />
    <!-- Scripts -->
    <script src="expanding-cards.js" defer></script>
    <title>50 Projects - Expanding Cards</title>
  </head>
  <body>
    <header class="header">
      <h1 class="project-heading">Project #1: Expanding Cards</h1>
      <p class="project-description">
        The best outdoor activities in Spokane, WA
      </p>
    </header>
    <section class="expanding-cards container">
      <!-- Panel #1 -->
      <div
        class="panel active"
        style="background-image: url(images-spokane/centennial-trail.jpeg)"
      >
        <h3>Centennial Trail</h3>
      </div>

      <!-- Panel #2 -->
      <div
        class="panel"
        style="background-image: url(images-spokane//john-a-finch.jpeg)"
      >
        <h3>John A. Finch Arboretum</h3>
      </div>

      <!-- Panel #3 -->
      <div
        class="panel"
        style="background-image: url(images-spokane/manito-park.jpeg)"
      >
        <h3>Manito Park</h3>
      </div>

      <!-- Panel #4 -->
      <div
        class="panel"
        style="background-image: url(images-spokane/mirabeau.jpeg)"
      >
        <h3>Mirabeau Park</h3>
      </div>

      <!-- Panel #5 -->
      <div
        class="panel"
        style="background-image: url(images-spokane/mt-spokane.jpeg)"
      >
        <h3>Mt. Spokane</h3>
      </div>

      <!-- Panel #6 -->
      <div
        class="panel"
        style="background-image: url(images-spokane/riverfront-falls.jpeg)"
      >
        <h3>Riverfront Falls</h3>
      </div>

      <!-- Panel #7 -->
      <div
        class="panel"
        style="background-image: url(images-spokane/riverside-park.jpeg)"
      >
        <h3>Riverside Park</h3>
      </div>
    </section>
    <div class="return-link"></div>

</html>
