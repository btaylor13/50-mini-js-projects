<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>50 Projects</title>
  </head>
  <body>
    <div class="home-container">
      <header class="header">
        <h1 class="heading-1">50 Projects</h1>
        <p class="description">
          Collection of 50 Projects made from
          <a
            href="https://www.udemy.com/course/50-projects-50-days/"
            class="course-link"
            >Traversy Media's Udemy Course "50 Projects in 50 Days"</a
          >
        </p>
      </header>
      <section class="projects-container">
        <div class="project">
          <div class="project__card-container">
            <img src="#" alt="project screenshot" class="project__screenshot" />
            <h1 class="project__heading">Day 1 - Expanding Cards</h1>
            <p class="project__description">
              A tribute to my favorite outdoor places to visit in Spokane, WA
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
